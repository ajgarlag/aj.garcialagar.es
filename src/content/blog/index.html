{% set redirect_to = site.url ~ '/' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="0; url={{redirect_to}}">
        <title>Content moved to {{redirect_to}}</title>
        <link rel="canonical" href="{{redirect_to}}">
    </head>
    <body onload="window.location.replace('{{redirect_to | escape('js')}}')">
        <h1>Content moved</h1>
        <p>
            Content moved to <a href="{{redirect_to}}">{{redirect_to}}</a>.
        </p>
        <p>
            Please, update your bookmarks.
        </p>
    </body>
</html>
